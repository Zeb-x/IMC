<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-7 mx-auto">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="assets/images/logo.svg" alt="logo" class="logo">
                        </div>
                        <h3 class="mb-4">User Registration</h3>
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Edad" min="15" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select th:field="*{gender}" class="form-control" id="gender" required>
                                    <option value="">Select a gender...</option>
                                    <option value="Masculino">Male</option>
                                    <option value="Femenino">Female</option>
                                    <option value="Otro">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="height">Height (cm)</label>
                                <input type="number" th:field="*{height}" class="form-control" id="height" placeholder="Estatura" step="any" min="1.10" max="2.5" required>
                            <div class="form-group">
                                <label for="weight">Weight (kg)</label>
                                <input type="number" th:field="*{weight}" class="form-control" id="weight" placeholder="Peso" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Usuario" required>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="ContraseÃ±a" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/login}" class="btn btn-link">Already have an account? Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
